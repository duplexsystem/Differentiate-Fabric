plugins {
	id 'fabric-loom' version '0.10-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven {
		name = 'Shedaniel'
		url "https://maven.shedaniel.me/"
	}
	maven {
		name = 'Jitpack'
		url 'https://jitpack.io'
		content {
			includeGroup "com.github.Chocohead"
		}
	}
	maven {
		name = 'Devan Maven'
		url 'https://storage.googleapis.com/devan-maven/'
	}
}

loom {
	accessWidenerPath = file("src/main/resources/${project.archivesBaseName}.accesswidener")
}

dependencies {
	// Main Fabric //
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// Fabric-ASM //
	modImplementation "com.github.Chocohead:Fabric-ASM:${project.asm_version}"
	include "com.github.Chocohead:Fabric-ASM:${project.asm_version}"

	modImplementation "net.devtech:arrp:${project.arrp_version}"
	include "net.devtech:arrp:${project.arrp_version}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"

	it.options.release = 16
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	repositories {
	}
}
